<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Férias</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Sistema de Controle de Férias</h1>
    </header>
    <nav>
        <a href="#funcionarios">Cadastro de Funcionários</a>
        <a href="#ferias">Cadastro de Férias</a>
        <a href="#relatorios">Relatórios</a>
    </nav>
    <main>
        <section id="funcionarios">
            <h2>Cadastro de Funcionários</h2>
            <form>
                <label for="nome">Nome:</label><br>
                <input type="text" id="nome" name="nome"><br><br>
        
                <label for="admissao">Admissão:</label><br>
                <input type="date" id="admissao" name="admissao"><br><br>
        
                <button type="submit">Cadastrar</button>
            </form>
        </section>
        <section id="ferias">
            <h2>Cadastro de Férias</h2>
            </section>
        <section id="relatorios">
            <h2>Relatórios</h2>
            </section>
    </main>
    <footer>
        <p>&copy; 2024 Controle de Férias</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
